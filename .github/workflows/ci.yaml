name: Demo CI

on:   
  push:
    branches:
      - main

  pull_request:

  # Run manually.
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    outputs:
      version: ${{ steps.variables.outputs.version }}
      registry: ${{ steps.variables.outputs.registry }}

    steps:
      - uses: actions/checkout@v2

      - name: Set variables
        id: variables
        run: |
          version=${GITHUB_SHA}
          if [[ "${{ github.event_name }}" == "push" ]]; then
            version=$(<VERSION)
          fi

          echo "::set-output name=version::${version}"
          echo "::set-output name=registry::ghcr.io/${{ github.repository_owner }}"

      - name: Build image
        env:
          VERSION: ${{ steps.variables.outputs.version }}
          REGISTRY: ${{ steps.variables.outputs.registry }}
        run: |
          make build

      - name: Log in to registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        env:
          VERSION: ${{ steps.variables.outputs.version }}
          REGISTRY: ${{ steps.variables.outputs.registry }}
        run: |
          make push

  trigger-deployment:
    needs: build-image
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/guestbook-go-config
          token: ${{ secrets.CONFIG_GITHUB_TOKEN }}

      - name: Create or update env
        run: |
          env_name="staging"
          overlay="staging"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            env_name="pr-${{ github.event.number }}"
            overlay="pr"
          fi

          app_name="guestbook-${env_name}"
          app_file="apps/${app_name}.yaml"

          cat <<EOF > ${app_file}
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: ${app_name}
          spec:
            destination:
              namespace: ${app_name}
              server: https://kubernetes.default.svc
            project: default
            source:
              kustomize:
                images:
                  - ghcr.io/${{ github.repository_owner }}/guestbook:${{ needs.build-image.outputs.version }}
              path: overlays/${overlay}
              repoURL: https://github.com/isouza-daitan/guestbook-go-config
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
              - CreateNamespace=true
          EOF

          git add ${app_file} # must add before diffing
          needs_commit=$(git diff --quiet HEAD ${app_file} || echo "true")

          if [[ "${needs_commit}" == "true" ]]; then
            git config user.email "guestbook-go-ci@example.com"
            git config user.name "guestbook-go CI"

            git commit -m "Add new app ${app_name}"
            git push origin main
          fi
